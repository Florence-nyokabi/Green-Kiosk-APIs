<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 50px;
            background-color: #ccc;
        }
        h1{
            margin-left: 40%;
        }
        .vendors{
            display: flex;
            flex-direction: row;
        }
        .vendor-card {
            background-color: white;
            padding: 70px;
            border-radius: 5px;
            margin-bottom: 20px;
            height: fit-content;
            margin-left: 20px;
        }
        .vendor-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 35px;
        }
        .vendor-details h2 {
            margin: 0;
        }
        .vendor-details p {
            margin: 5px 0;
        }
        .add-vendor{
            margin-left: 40%;
        }

        button{
            background-color: rgb(10, 66, 8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 20px 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(194, 10, 10);
        }
    </style>

</head>
<body>
    <h1>Vendor List</h1>
    <div class="vendors">
        {% for vendor in vendors %}
        <div class="vendor-card">
            <img class="vendor-image" src="{{ vendor.vendor_image.url }}" alt="{{ vendor.vendor_name }}">
            <div class="vendor-details">
                <h2>{{ vendor.vendor_name }}</h2>
                <p>Email: {{ vendor.vendor_email }}</p>
                <p>Address: {{ vendor.vendor_address }}</p>
                <p>Ratings: {{ vendor.vendor_ratings }}</p>
                <br>
                <a href="{% url 'remove_vendor' id=vendor.id %}"><button>Remove Vendor</button></a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'add_vendor' %}"> <button class="add-vendor">Add a Vendor</button></a>
</body>
</html>
