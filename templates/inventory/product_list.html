<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="{% url 'view_cart' %}"><button>View Cart</button></a>
    </nav>
    <h1>Products In Stock</h1>
    <div class="all_products">
        {% for product in products %}
            <div class="product_container">
                <div class="image-box">
                    <img src="{{ product.image.url }}" class="img"/>
                </div>
                
                <h1 class="product-name">{{ product.name }}</h1>
                 <a href="{% url 'product_detail_view' id=product.id %}"><button class="viewbutton">View Details</button></a>
                 <a href="{% url 'product_update' id=product.id %}"><button class="editbutton">Edit Details</button></a>
                 <a href="{% url 'delete_product_view' id=product.id %}"><button class="deletebutton">Delete Item</button></a>                 
                 <br>
                 <br>
                 <a href="{% url 'add_to_cart' id=product.id %}"><button class="add_to_cart">Add to Cart</button></a>
            </div>
        {% endfor %}
    </div>
    <style>
        nav{
            float: right;
        }
        i {
            font-size: xx-large;
        }
        body {
            font-family:'Courier New', Courier, monospace;
            margin: 0;
            padding: 50px;
            background-color: #ccc;
        }

        h1{
            /* align-content: center; */
            margin-left: 38%;
        }

        .image-box{
            border: solid thin;
            border-radius: 12px;
        }

        .add_to_cart{
            margin-left: 34%;
        }
        button{
            background-color: rgb(10, 66, 8);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 20px 50px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(194, 10, 10);
        }

        .all_products{
            display: flex;
            flex-wrap: wrap;
            margin-left: 12%;   
        }

        .product_container{
            padding: 70px;            
        }
        img{
            width: 30%;
            padding: 20px;
            margin-left: 30%;
        }
    </style>
</body>
</html>
